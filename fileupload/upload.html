<!DOCTYPE html>
<html>
  <head>
    <title>File Upload and View System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
      /* Style for form */
      #fileUploadForm {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f5f5f5;
      }

      /* Style for file input */
      #fileInput {
        margin-bottom: 10px;
      }

      /* Style for submit button */
      #submitButton {
        display: block;
        margin: 0 auto;
      }

      /* Style for uploaded file table */
      #fileTable {
        max-width: 800px;
        margin: 20px auto;
        border-collapse: collapse;
        text-align: center;
      }

      /* Style for table headers */
      th {
        background-color: #f2f2f2;
      }

      /* Style for table rows */
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      /* Style for table data */
      td {
        padding: 8px;
      }
    </style>
    <link rel="stylesheet" href="upload.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h2 class="text-center mb-4">File Upload and View System</h2>
          <!-- Form for file upload -->
          <form id="fileUploadForm">
            <div class="form-group">
              <label for="fileInput">Select file:</label>
              <input type="file" class="form-control-file" id="fileInput" name="fileInput">
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Upload</button>
          </form>
          <!-- Table to display uploaded files -->
          
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="file_upload_view.js"></script>
  </body>
</html>
