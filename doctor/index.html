    <div class="card-bunch">
      <!-- CARD TO ADD GOODS -->
      <div class="card" id="addgoods">
        <div class="container">
          <h3>Health Personnel</h3>
          <form>
            <div class="form-control">
              <label for="text">Category</label><br />
              <!-- <input type="" id="text" placeholder="Enter Product Name..." /> -->
              <select id="mySelect" onchange="storeValue()">
                <option>Select</option>
                <option value="Doctor" id="indianbread">
                  Doctor
                </option>
                <option value="Pharmacist" id="rice">Pharmacist</option>
                <option value="Lab technician" id="pulses">Lab Technician</option>
                <option value="Medical records clerk" id="desserts">Medical records clerk</option>
            
                <!-- <option value="Cold Snacks" id="coldsnacks">Cold Snacks</option> -->
              </select>
            </div>
            <div class="form-control">
              <label for="quantity">UPR Number<br /> </label>
              <input
                type="text"
                id="quantity"
                min="1"
                placeholder="Enter UPR number"
                onchange="getQuantity()"
              />
            </div>
            <div class="form-control">
              <label for="quantity">Name<br /> </label>
              <input
                type="text"
                id="quantity"
                min="1"
                placeholder="Enter your full name"
                onchange="getQuantity()"
              />
            </div>
            <div class="form-control">
              <label for="quantity">Hospital/Clinic<br /> </label>
              <input
                type="text"
                id="quantity"
                min="1"
                placeholder="Enter Hospital/clinic name"
                onchange="getQuantity()"
              />
            </div>
